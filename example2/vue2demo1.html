<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue2.js"></script>
    <script>
        window.onload = function () {  
            var app1 = new Vue({
                el: "#app1",
                data: {
                    message: "Hello Vue2!"
                }
            });

            var app2 = new Vue({
                el: "#app2",
                data: {
                    message: "页面加载时间是:" + Date()
                }
            });
        }
    </script>
</head>
<body>
    <div id="app1">
        {{message}}
    </div>
    <div id="app2">
        <!-- v-bind 将title这个属性和message保持一致 -->
        <span v-bind:title="message">
            把鼠标放到这里试试
        </span>
    </div>

</body>
</html>
