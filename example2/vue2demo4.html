<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2普通组件</title>
    <script src="../assets/js/vue2.js"></script>
    <script>
        window.onload = function () {  
            //在vue中添加一个名为todo-item的组件
            Vue.component("todo-item",{
                template: "<li>这是一个li单项</li>"
            });

            //构件
            var app1 = new Vue({
                el: "#app1",
                data: {
                    items: [1, 3, 5, 7, 9]
                }    
            })
        }
    </script>
</head>
<body>
    <div id="app1">
        <ol>
            <todo-item></todo-item>
        </ol>
        <ol>
            <todo-item v-for="item in items"></todo-item>
        </ol>
    </div>
</body>
</html>
