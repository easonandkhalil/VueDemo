<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue2.js"></script>
    <script>
        window.onload = function () {
            var app3 = new Vue({
                el: "#app3",
                data: {
                    isShow: true
                }
            });

            var app4 = new Vue({
                el: "#app4",
                data: {
                    isShow: true,
                    fruits: [{
                        name: "苹果",
                        price: "6.8"
                    }, {
                        name: "橙子",
                        price: "7.5"
                    }, {
                        name: "香蕉",
                        price: "3.8"
                    }]
                }
            });
        }
        

    </script>
</head>
<body>
    <div id="app3">
        <span v-if="isShow">
            isShow=true时你可以看到我
        </span>
    </div>
    <div id="app4">
        <span v-if="isShow">
            <table border="1" cellspacing="1" cellpadding="1" width="50%">
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>价格</th>
                </tr>
                <tr v-for="(obj, index) in fruits">
                    <td>{{index+1}}</td>
                    <td>{{obj.name}}</td>
                    <td>{{obj.price}}</td>
                </tr>
            </table>
        </span>
    </div>
</body>
</html>
