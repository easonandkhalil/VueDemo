<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/jquery-1.11.1.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>

    <script src="../assets/js/vue.js"></script>

    <script>
        window.onload = function () {  
            new Vue({
                el: "#box",
                data: {
                    myData: [
                        
                    ],
                    username: '',
                    age: '',
                    nowIndex: '-100'
                },
                methods: {
                    add: function () {  
                        this.myData.push({
                            name: this.username,
                            age: this.age
                        })
                        this.username = '',
                        this.age = ''
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div class="container" id="box">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username">
            </div>
            <div class="form-group">
                <label for="age">年 龄:</label>
                <input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age">
            </div>
            <div class="form-group">               
                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
                <!-- bootstrap reset使用方法 -->
                <input type="reset" value="重置" class="btn btn-danger">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h2 text-danger">用户信息表</caption>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <!-- vue2.0 版本for的变化 item 和 index 的顺序不可变 -->
            <tr class="text-center" v-for="(item, index) in myData">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#layer" v-on:click="nowIndex = index">删除</button>
                </td>
            </tr>
            <tr v-show="myData.length != 0">
                <td colspan="4" class="text-right">
                <button type="button" class="btn btn-danger">全部删除</button>
                </td>
                
            </tr>
            <tr v-show="myData.length == 0">
                <td colspan="4" class="text-center text-muted">
                    <p class="text-center">暂无数据....</p>
                </td>
            </tr>
        </table>

        <!-- 模态框 -->
        <div role="dialog" class="modal fade" id="layer" v-model="nowIndex" data-index="{{nowIndex}}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">确认删除吗?</h4>
                    </div>
                    <div class="modal-body text-right">
                        
                        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
