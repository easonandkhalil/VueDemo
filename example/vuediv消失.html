<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <div id="box">

        <!-- Vue的基本时间click mouseover mouseout dbclick mouserdown-->
        <input type="button" value="button" v-on:click="a=false">
        <hr/>
        <!-- 隐藏显示 v-show="true/false" -->
        <div style="width: 100px; height: 100px; background: red" v-show="a">

        </div>
    </div>
    <script type="text/javascript">
        //当前的Vue对象
        new Vue({

            //筛选器
            el: '#box',
            //数据
            data: {
                a: true,
                msg: "1111",
                msg1: "welcome",
                arr: ["apple", "orange"],
                json: { "a": "apple", "b": "orange" }
            },
            //方法
            methods: {
                show: function () {
                    alert(1);
                },
                add: function () {
                    //this指当前的Vue对象
                    this.arr.push("lemon");
                }
            }
        })
    </script>
</body>

</html>
