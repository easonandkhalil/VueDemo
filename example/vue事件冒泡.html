<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue1.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: "#box",
                data: {

                },
                methods: {
                    show: function () {
                        alert(1);
                    },
                    show2: function () {
                        alert(2);
                    }
                }
            })
            new Vue({
                el: "#box2",
                data: {

                },
                methods: {
                    show: function (e) {
                        alert(1);
                        e.cancelBubble = true;
                    },
                    show2: function () {
                        alert(2);
                    }
                }
            })
            new Vue({
                el: "#box3",
                data: {

                },
                methods: {
                    show: function () {
                        alert(1);
                        
                    },
                    show2: function () {
                        alert(2);
                    }
                }
            })
        }
    </script>
</head>

<body>
    <div id="box">
        <!-- 事件冒泡 先show() 再 show2 -->
        <!-- 如何阻止冒泡 -->
        <!-- a ev.cancelBubble = true -->
        <!-- b click.stop -->
        <div @click="show2()">

            <input type="button" value="按钮" @click="show()">
        </div>
    </div>

    <div id="box2">
        <div @click="show2()">

            <input type="button" value="按钮" @click="show($event)">
        </div>
    </div>

    <div id="box3">
        <div @click="show2()">
    
            <input type="button" value="按钮" @click.stop="show()">
        </div>
    </div>

</body>

</html>
