<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 监听事件</title>
    <script src="../assets/js/vue2.js"></script>
    <script>
        window.onload = function () {  
            var app = new Vue({
                el: '#app',
                data: {
                    count: 1,
                    secondCount: ''
                },
                methods: {  
                    add: function () {  
                        this.count++;
                    },
                    del: function () {  
                        this.count--;
                    },
                    onEnter: function () {  
                        this.count = this.count + parseInt(this.secondCount);
                    }
                }
            });

            document.getElementById('555').onclick = function () {  
                alert(555)
            }
        }
    </script>
</head>
<body>
    <h1>v-on 监听事件 简单写法 @代替v-on</h1>
    <hr>
    <div id="app">
        本场比赛得分 : {{count}} <br/>
        <button v-on:click="add">加分</button>
        <button v-on:click="del">减分</button><br/>
        onEnter : {{secondCount}}
        <input type="text" v-on:keyup.enter="onEnter" v-model="secondCount">
        <div id="555">
            555
        </div>
    </div>
</body>
</html>
