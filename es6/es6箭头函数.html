<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=()=>{
            alert("1");

            let arr = [33, 66, 3, 8, 9, 2, 43];
            
            //数组排序 sort()中增加比较函数  否则排序不正确
            // arr.sort(function (a, b) {  
            //     return a - b;
            // })
            // alert(arr);

            //用es6的=>
            //只有一个参数可以省略括号 只有一个return可以省略{}
            arr.sort((a, b)=>{
                return a - b;
            });
            alert(arr);
        }
    </script>
</head>
